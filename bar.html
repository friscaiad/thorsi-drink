<!DOCTYPE html>
<html>
<head>
	<title>Belajar Plugin WEB</title>
	<meta name="viewport" content=" width=device-width, initial scale=1.0">
	<meta http-equiv="X-UA Compatible" content="ie=edge"> 
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- high chart -->
	<script src="vendors/highcharts/highcharts.src.js"></script>

	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="vendors/font-awesome/css/font-awesome.min.css">



</head>
<body>

	<div class="contrainer">
		<div class="row mt-5"> <!-- margin top 5 -->
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-body">
						<div id ="bar"></div>
					</div>
					<div>
						<a href="index.html" class="btn btn-outline-primary btn-block mt-3"> <i class="fa fa-angle-left"></i> Kembali</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		Highcharts.chart('bar', {
			chart: {
				type: 'column'
			},
			title: {
				text: "Company Profit"
			},
			subtitle: {
				text: "Source : IAD Company"
			},
			xAxis: {
				categories: ['2014' , '2015' , '2016','2017' , '2018' , '2019', '2020']
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Milion'
				}
			},
			series: [{
				data: [1.789,2.141,4.245,5.362,13.456,14.336,46.115,]
			}]
		});
	</script>
</body>
</html>
